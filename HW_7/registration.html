<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="blah-blah-blah">
        <fieldset>
            <legend>Basic User Information:</legend>
            
            <label for="FullName">Full Name:</label>
            <input type="text" id="FullName" name="Full Name" required><br>
            
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required><br>
            
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" required>
            <label for="ConfirmPassword">Confirm password:</label>
            <input type="password" id="ConfirmPassword" name="Confirm password" required><br>
            
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender" value="Male">Male
            <input type="radio" id="gender" name="gender" value="Female">Female
            <input type="radio" id="gender" name="gender" value="Other">Other <br>

            <label for="date">Date of birth:</label>
            <input type="date" id="date" >


            
        </fieldset>
    </form>

</body>
</html>
